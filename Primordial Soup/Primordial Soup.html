<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primordial Soup - Artificial Life</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', monospace;
            color: white;
            user-select: none;
        }
        canvas {
            display: block;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { margin: 0 0 5px 0; font-size: 16px; color: #fff; letter-spacing: 1px; text-transform: uppercase;}
        p { margin: 2px 0; font-size: 12px; color: #aaa; }
        .key { color: #4deeea; font-weight: bold; }
        
        #rules {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            color: #555;
            text-align: right;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="hud">
        <h1>Primordial Soup</h1>
        <p><span class="key">Right Click</span>: New Random Universe (New Rules)</p>
        <p><span class="key">Space / Mid Click</span>: Slow Motion</p>
        <p><span class="key">Left Click</span>: Create Repulsor Field</p>
        <p id="status">Current State: Evolving...</p>
    </div>

    <div id="rules">Interaction Matrix Active</div>
    <canvas id="sim"></canvas>

    <script  src="Primordial Soup.js"></script>

</body>
</html>
