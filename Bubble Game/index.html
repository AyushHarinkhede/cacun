<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="scoreboard"> 
                <h2 class="sele" id="sele1">Hit
                    <div id="hits" class="sbox">1</div>
                </h2>
                <h2 class="sele" id="sele2">Score
                    <div id="scores" class="sbox"></div>
                </h2>
                <h2 class="sele" id="sele3">Timer
                    
                    <div id="timer" class="sbox">60</div>
                </h2>
            </div>
            <div class="gamepage">
                 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
